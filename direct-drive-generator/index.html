<!DOCTYPE html>
<html>
  <head>
    <!-- meta-tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Google Drive Direct Link Generator</title>
    <link rel="icon" href="favicon.png">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container" id="main" style="margin-top: 80.5px;">
      <div class="row">
        <div class="col l6 offset-l3 m8 offset-m2 s12">
          <div class="card">
            <div class="teal card-content white-text">
              <span class="card-title">Google Drive Direct Link Generator</span>
            </div>
            <div class="card-content">
              <div id="link-card">
                <div>
                  <ul class="collapsible" data-collapsible="expandable">
                    <li>
                      <div class="collapsible-header" id="link-collapsible"><i class="material-icons tiny">link</i>Public Drive Share Link</div>
                      <div class="collapsible-body">
                        <div id="gfycat">
                          <img src="https://thumbs.gfycat.com/NegligibleFantasticIberianmidwifetoad-mobile.jpg" alt="gfycat-embed">
                        </div>
                      </div>
                    </li>
                  </ul>
                  <div class="input-field">
                    <input id="link" type="text" class="validate" autocomplete="off">
                    <label for="link">Link: e.g. https://drive.google.com/open?id=1kcz5sBqTz1frhnfkPpPES74VhlvGPwVU</label>
                  </div>
                </div>
                <blockquote class="blue-grey lighten-5" style="font-size: 100%;">Direct Link: <a id="direct-link" class="red-text text-lighten-3" href="#" target="_blank">-/-</a></blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      // Update margin functions
      function calcMargin() {
        var windowHeight = $(window).height();
        var containerHeight = $("#main").height();
        var margin = (windowHeight - containerHeight) / 2;
        if (margin <= 0) {
          margin = 0;
        }
        return margin;
      }
      function updateMargin(margin) {
        $("#main").css("margin-top", margin);
      }
      
      // Update margin function, but slower
      function slowUpdateMargin() {
        function forLoop(i) {
          if (i < 0) return;
          setTimeout(function () {
            updateMargin(calcMargin());
            forLoop(--i);
          }, 5)
        }
        forLoop(50);
      }

      // Update margin after load
      updateMargin(calcMargin());

      // Update margin on window resize
      $(window).resize(function() {
        updateMargin(calcMargin());
      });

      // Update margin on different elements
      $(".collapsible").click(function() {
        setTimeout(function () {
          updateMargin(calcMargin());
        }, 250);
      });

      // Get drive ID
      function getDriveID(url) {
        let regExp = /^https?:\/\/.*(\/file\/d\/|id=)([^#\&\?\/]*).*/;
        let match = url.match(regExp);
        if (match && match[2].length == 33) {
          return match[2];
        } else {
          return false;
        }
      }

      // Input type trigger
      $("#link").keyup(function() {updateLink();});
      
      // direct link function
      function updateLink() {
        let edpi = $("#direct-link"),
            link = $("#link").val(),
            driveID = getDriveID(link);
        if (driveID) {
          let directLink = "https://drive.google.com/uc?export=download&id=" + driveID;
          edpi.text(directLink);
          edpi.attr("class", "blue-text");
          edpi.attr("href");
        } else {
          edpi.text("-/-");
          edpi.attr("class", "red-text text-lighten-3");
        }
      }

      // Only load gfycat iframe if needed
      $("#link-collapsible").click(function() {
        if ($("#gfycat").html().trim().startsWith('<img')) {
          $("#gfycat").html('<iframe src="https://gfycat.com/ifr/NegligibleFantasticIberianmidwifetoad" frameborder="0" scrolling="no" allowfullscreen width="550" height="300"></iframe>');
        } else {
          $("#gfycat").html('<img src="https://thumbs.gfycat.com/NegligibleFantasticIberianmidwifetoad-mobile.jpg" alt="gfycat-embed">');
        }
      });
    });
    </script>
  </body>
</html>
