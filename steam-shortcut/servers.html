  <title>Steam Overlay Shortcuts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #111;
    }

    .container {
      display: grid;
      grid-template-columns: 10% auto 10%;
      height: 100vh;
      margin-top: 25px;
    }

    .item {
      grid-column: 2;
      margin-left: auto;
      margin-right: auto;
    }

    .ip {
      font-size: 120%;
    }

    .ip a {
      color: rgb(235, 235, 235);
    }

    p {
      text-align: center;
      font-family: Arial;
      font-size: 150%;
      color: rgb(235, 235, 235);
    }
  </style>
</head>
