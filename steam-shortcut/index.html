<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Steam Overlay Shortcuts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="container">
    <span style="grid-column: 2; grid-row: 2;">Google</span>
    <div style="grid-column: 2; grid-row: 3;">
      <a href="https://www.google.de/" target="_blank">
        <img src="img/google.svg" alt="Google"></img>
      </a>
    </div>
    <span style="grid-column: 3; grid-row: 2;">Translate</span>
    <div style="grid-column: 3; grid-row: 3;">
      <a href="https://translate.google.de/" target="_blank">
        <img src="img/translate.svg" alt="Google Translate"></img>
      </a>
    </div>
    <span style="grid-column: 4; grid-row: 2;">IP Info</span>
    <div style="grid-column: 4; grid-row: 3;">
      <a href="http://ip-api.com" target="_blank">
        <img src="img/globe.svg"></img>
      </a>
    </div>
  </div>
</body>
</html>
